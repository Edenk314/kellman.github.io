<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>KITH Hat Explorer</title>
        
<link rel="stylesheet" href="stylesheet.css">


		<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: system-ui, sans-serif;
		}

		header {
            background: #333;
            color: white;
            padding: 1rem 1.5rem;
        }
        .kith-header {
            position: relative;
            text-align: center;       
            margin-bottom: 1rem;
        }

        .kith-logo {
            width: 90px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);  
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 700;
        }


		nav {
			max-width: 60rem;
			margin: 0 auto;
		}

		#menu-toggle {
			display: none;
		}


        .menu-button {
			display: block;
			background: none;
			border: none;
			cursor: pointer;
			padding: 0.5rem;
			margin-bottom: 1rem;
		}

		.menu-button span {
			display: block;
			width: 2rem;
			height: 0.25rem;
			background: white;
			margin: 0.375rem 0;
			transition: 0.3s;
		}


        .menu {
			list-style: none;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.3s ease;
		}

		.menu li {
			border-top: 1px solid #555;
		}

		.menu a {
			display: block;
			color: white;
			text-decoration: none;
			padding: 1rem;
			transition: background 0.2s;
		}

		.menu a:hover,
		.menu a:focus {
			background: #555;
			outline: 2px solid white;
			outline-offset: -2px;
		}


        #menu-toggle:checked ~ .menu {
			max-height: 25rem;
		}


        #menu-toggle:checked ~ label span:nth-child(1) {
			transform: rotate(45deg) translate(0.5rem, 0.5rem);
		}

		#menu-toggle:checked ~ label span:nth-child(2) {
			opacity: 0;
		}

		#menu-toggle:checked ~ label span:nth-child(3) {
			transform: rotate(-45deg) translate(0.5rem, -0.5rem);
		}


        @media (min-width: 48rem) {
			.menu-button {
				display: none;
			}

			.menu {
				max-height: none;
				display: flex;
				gap: 1rem;
			}

			.menu li {
				border: none;
			}

			.menu a {
				padding: 0.5rem 1rem;
				border-radius: 0.25rem;
			}
		}
	</style>

	</head>

	<body>

		<header class="header">
            <div class="kith-header">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Kith_brand_logo.svg" alt="KITH Logo" class="kith-logo">
              <h1 class="page-title">HEADWEAR</h1>
            </div>
          
            <input type="checkbox" id="menu-toggle" aria-label="Toggle menu">
            <label for="menu-toggle" class="menu-button" aria-label="Menu">
              <span></span>
              <span></span>
              <span></span>
            </label>
          
            <nav class="menu">
                <a href="#shopall">Shop All</a>
                <a href="#beanies">Beanies</a>
                <a href="#buckethats">Bucket Hats</a>
                <a href="#caps">Caps</a>
                <a href="#cowboyhats">Cowboy Hats</a>
                <a href="#earmuffs">Earmuffs</a>
                <a href="#headbands">Headbands</a>
                <a href="#truckerhats">Trucker Hats</a>
              </nav>
          </header>
          
          <main>
            <section id="hat-grid" class="hat-grid"></section>
          </main>
          
          <script src="script.js"></script>
          </body>
          </html>
